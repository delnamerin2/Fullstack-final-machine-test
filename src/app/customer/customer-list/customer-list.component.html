
<!-- List of Customer -->
<div class="container">
    
     <div class="header">
        <div class="row">
            <div class="col-sm-8">
              <input type="search" class="form-control custom-margin-search" placeholder="search text here...." [(ngModel)]="searchTerm">
            </div>
            <div class="col-sm-4">

          <br>
        </div>
    </div> 
   

    <table class="table table-striped table=bordered">

        <!--table-->
        <thead>
            <tr>
                <th>CustomerName</th>
                <th>Cusomer address</th>
                <th>Asset Email</th>
                <th>Loan TYpe</th>
            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ln of CustomerService.customer | filter:searchTerm | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <td>{{ln.customerName}}</td>
                 <td>{{ln.Address}}</td>
                <td>{{ln.loanType.Type}}</td> 
                <td><button type="button" class="btn btn-sm btn-outline-info" (click)="updateCustomer(customer)"><i
                            class="fa fa-edit"></i></button>
                            &nbsp;<button type="button" class="btn  btn-sm btn-danger"(click)="disableCustomer(customer.customerId)"><i class="fa fa-trash"></i></button>
                <!-- <td><button type="button" class="btn btn-sm btn-outline-info" (click)="updateEmployee(employee)"><i
                            class="fa fa-edit"></i></button>
                    &nbsp;<button type="button" class="btn btn-sm btn-outline-danger">X</button></td> -->

            </tr>

        </tbody>

    </table>

    <div class="footer">
        <pagination-controls class="custom-page" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
